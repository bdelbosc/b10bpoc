---
# init the elasticsearch infra needed to run indexing

- hosts: nuxeo
  gather_facts: no
  sudo: yes
  tasks:
  - include: ./roles/nuxeo/tasks/stop.yml

- hosts: localhost
  gather_facts: no
  sudo: no
  roles:
  - {role: ec2, type: nuxeo}
  - {role: ec2, type: elastic}

- hosts: elastic
  gather_facts: no
  sudo: yes
  roles:
  - role: common
  - role: elastic

- hosts: nuxeo
  gather_facts: no
  sudo: yes
  serial: 1
  tasks:
  - include: ./roles/nuxeo/tasks/config_elastic.yml
  - include: ./roles/nuxeo/tasks/start.yml
