---
# --------------------------------------------------
# b100m Benchmark 100 Million

# Type of ec2 to use for testing
types:
  mongodb: m4.xlarge
  nuxeo: c4.2xlarge
  elastic: c4.2xlarge
  gatling: c4.2xlarge
  kafka: c4.xlarge
  monitor: c4.xlarge

# Number of nodes
counts:
  mongodb: 4
  nuxeo: 3
  elastic: 3
  gatling: 1
  kafka: 1
  monitor: 1

# ebs volume size per disk per instance: total size for a group is: counts * volsizes * raid0
volsizes:
  mongodb: 25
  nuxeo: 125
  elastic: 40
  gatling: 40
  kafka: 300
  monitor: 20

voltypes:
  mongodb: io1
  elastic: io1
  nuxeo: gp2
  gatling: gp2
  kafka: gp2
  monitor: gp2

# number of ebs disk to aggregate in raid0
raid0:
  mongodb: 4
  nuxeo: 2
  elastic: 4
  gatling: 0
  kafka: 2
  monitor: 2

#iops: 2000
iops: 100

# Mass Import configuration with nuxeo-platform-importer
impnbThreads: 40
impnbNodes:  100000000
impnbBlobs:    100000
impBlobsSizeKB: 1
impbatchSize: 20

# --------------------------------------------------
# Tag used to flag ec2 used for the bench
bench: b10b

# An s3 bucket for the binarystore
bucket: nuxeo-{{bench}}

# An s3 bucket used to save bench results
bucket_results: nuxeo-b10b-results


# The default Nuxeo distribution to use
#nuxeo_distribution: http://community.nuxeo.com/static/snapshots/nuxeo-distribution-tomcat-8.4-SNAPSHOT-nuxeo-cap.zip
nuxeo_distribution: http://community.nuxeo.com/static/snapshots/nuxeo-server-tomcat-9.10-SNAPSHOT.zip

# AWS config
# ami-d37961b5 hvm:ebs-ssd 20170619 ubuntu 14.04
# ami-1c78607a hvm:ebs-io1 20170619 ubuntu 14.04
# ami-44455e22 nuxeo base on ami-58475f3e hvm:ebs 20170619 ubuntu 14.04

aws_region: eu-west-1
security_group: jenkins-vpc
subnet_id: subnet-dbac2a82
instance_profile: JenkinsRole
dbprofile: mongodb
amis:
  nuxeo: ami-44455e22
  mongodb: ami-1c78607a
  elastic: ami-1c78607a
  kafka: ami-d37961b5
  gatling: ami-d37961b5
  monitor: ami-d37961b5

# should we apt-get update && apt-get distupgrade ?
dist_upgrade: false
