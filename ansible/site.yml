---
- hosts: localhost
  gather_facts: no
  sudo: no
  tasks:
    - name: Get a bench tag
      shell: echo "$(date +%y%m%d-%H%M)_{{counts.mongodb}}mongo-as-{{types.mongodb}}_{{counts.nuxeo}}nuxeo-as-{{types.nuxeo}}"
      register: stamp_tag

- hosts: localhost
  gather_facts: no
  sudo: no
  roles:
  - {role: ec2, type: mongodb}
  - {role: ec2, type: nuxeo}

- hosts: mongodb:nuxeo
  gather_facts: no
  user: ubuntu
  become: yes
  roles:
  - role: common

- hosts: mongodb:nuxeo
  gather_facts: no
  user: ubuntu
  become: yes
  roles:
  - role: mongo_common

- hosts: mongodb
  gather_facts: no
  sudo: yes
  tasks:
  - include: ./roles/mongo_common/tasks/disk_layout.yml

- hosts: mongodb
  gather_facts: no
  user: ubuntu
  become: yes
  roles:
  - role: mongo_config_server

- hosts: mongodb
  gather_facts: no
  user: ubuntu
  become: yes
  roles:
  - role: mongo_db
  - role: mongo_router

- hosts: nuxeo
  gather_facts: no
  user: ubuntu
  become: yes
  roles:
  - role: nuxeo